apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mealie
  namespace: mealie
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-dns-prod
spec:
  tls:
  - hosts:
    - mealie.etiennes.dev
    secretName: mealie-etiennes-dev-tls
  rules:
  - host: mealie.etiennes.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mealie
            port:
              number: 9000